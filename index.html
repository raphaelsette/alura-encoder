<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Codificador Alura</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <script src="./assets/js/criptografia.js" async></script>
    </head>
    <body>
        <header>
            <img id="logo" src="./assets/img/logo-alura.svg" class="svg-white" alt="Logo Codificador Alura">
        </header>
        <main>
            <section>
                <div class="conteudo-entrada">
                    <textarea id="entrada-texto" placeholder="Digite seu texto"></textarea>
                    <p><img src="./assets/img/icone-aviso.svg" alt="Icone de Aviso">Apenas letras min√∫sculas e sem acento.</p>
                    <button type="submit" id="botao-criptografar" name="botao-criptografar" onclick="criptografar()">Criptografar</button>
                    <button type="submit" id="botao-descriptografar" name="botao-descriptografar" onclick="descriptografar()">Descriptografar</button>
                </div>
                <div class="conteudo-saida">
                    <textarea id="saida-texto" readonly></textarea>
                    <button id="botao-copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <a href="https://github.com/raphaelsette" target="_blank"><img src="./assets/img/github.svg" class="svg-white" alt="Icone Github"></a>
            <a href="https://www.linkedin.com/in/raphaelsette/" target="_blank"><img src="./assets/img/linkedin.svg" class="svg-white" alt="Icone Linkedin"></a>
        </footer>
    </body>
</html>
